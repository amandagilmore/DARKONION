<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Refund Request - Teknova</title>
  <link rel="stylesheet" href="refund.css" />
</head>
<body>
  <div class="refund-container">
    <h2>ðŸ’¸ Request a Refund</h2>
    <p class="info-text">Fill in your refund details below.</p>

    <div class="balance-box">
      <h3>Wallet Balance: $<span id="walletBalance">0.00</span></h3>
    </div>

    <div class="form-group">
      <label for="refundAmount">Refund Amount ($):</label>
      <input type="number" id="refundAmount" placeholder="Enter amount" min="1" />
    </div>

    <div class="form-group">
      <label for="walletAddress">Wallet Address:</label>
      <input type="text" id="walletAddress" placeholder="Enter wallet address" />
    </div>

    <div class="form-group">
      <label for="networkType">Select Network:</label>
      <select id="networkType">
        <option value="">Select Network</option>
        <option value="USDT">USDT (TRC20)</option>
        <option value="BTC">BTC</option>
        <option value="LTC">LTC</option>
      </select>
    </div>

    <button id="refundBtn">Request Refund</button>

    <p id="refundMessage" class="message"></p>

    <!-- Refund History Section -->
    <div class="refund-history">
      <h3>ðŸ•“ Refund History</h3>
      <div id="refundHistoryList" class="history-list">
        <p class="no-history">No refund requests yet.</p>
      </div>
    </div>
  </div>

  <script src="refund.js"></script>
</body>
</html>
