<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP & Utility Bots - Teknova</title>
  <link rel="stylesheet" href="otpbot.css" />
</head>
<body>
  <div class="cards-container">
    <h2>🤖 Available Bots</h2>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="🔍 Search by Bot Name..." />
    </div>

    <!-- Header Row -->
    <div class="table-headings">
      <div>Bot Name</div>
      <div>Description</div>
      <div>Price ($)</div>
      <div>Install</div>
    </div>

    <!-- Cards Grid -->
    <div class="cards-grid" id="cardsGrid"></div>

    <!-- Pagination -->
    <div class="pagination" id="pagination"></div>
  </div>

  <script src="otpbot.js"></script>
</body>
</html>
