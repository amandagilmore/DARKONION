<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proxies - Teknova</title>
  <link rel="stylesheet" href="proxies.css" />
</head>
<body>
  <div class="proxies-container">
    <h2>Available Proxies</h2>

    <!-- Search -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by state..." />
    </div>

    <!-- Header Row -->
    <div class="table-headings">
      <div>Location</div>
      <div>Type</div>
      <div>Durability</div>
      <div>Subscription</div>
      <div>Price ($)</div>
      <div>Buy</div>
    </div>

    <!-- Proxies Grid -->
    <div class="proxies-grid" id="proxiesGrid">
      <!-- JS will populate proxies here -->
    </div>
  </div>

  <script src="proxies.js"></script>
</body>
</html>
